
<main *ngIf="productP">
    <h2>{{productP.title}}- {{productP.price}}€</h2>
    <img src="{{ productP.image[0] }}" alt="{{productP.title}}">
    <p>{{productP.description}}</p>
    <ul >
        <li *ngFor="let item of productP.size">
            {{item}}
        </li>
    </ul> 
    <button (click)="addToBasket()">Ajouter au panier</button>
    <a routerLink="/category-products">Continuez à shopper</a>
</main>
<app-visited-product></app-visited-product>
